# Railway + Render deploy config
# Roda o scraper uma vez por hora via cron

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python run.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Para rodar como cron job no Railway:
# Vá em Settings → Cron Job e configure: 0 * * * *
# (roda no início de cada hora)
